<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button title="Adicionar artigo" icon-only (click)="add()">
        <ion-icon color="dark" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col
        size-lg="3"
        size-md="4"
        size-sm="12"
        *ngFor="let artigo of (artigos | async)"
      >
        <ion-card (click)="detalhe(artigo.uid)">
          <img [src]="artigo.thumbnail" />
          <ion-card-header>
            <ion-card-title>{{ artigo.titulo }}</ion-card-title>
            <ion-card-subtitle>{{ artigo.data | date }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
