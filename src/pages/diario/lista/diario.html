<ion-header>
  <ion-navbar>
    <ion-title>Di√°rio</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="pesquisar()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-grid>
      <ion-row *ngFor="let alimento of lista">
        <ion-card (click)="detalhar(alimento)">
          <ion-card-header>
            {{ alimento.descricao }}
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <p>Quantidade(g) : {{ alimento.qtd }}</p>
            </ion-row>
            <ion-row>
              <p>Calorias(kcal) : {{ ((alimento.energia.kcal / 100) * alimento.qtd).toFixed(2) }}</p>
            </ion-row>
            <ion-row>
              <p>Lipideos: {{ ((alimento.lipideos / 100) * alimento.qtd).toFixed(2) }}</p>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>

  </ion-list>


</ion-content>
