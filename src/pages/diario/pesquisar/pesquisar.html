<ion-header>

  <ion-navbar>

    <ion-searchbar placeholder="Buscar" [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>

  </ion-navbar>


</ion-header>


<ion-content padding>


  <ion-list>

    <ion-list-header>
      {{ header }}
    </ion-list-header>

    <ion-grid>

      <ion-row *ngFor="let c of getLista()">

        <button *ngIf="isCategoria" ion-item (click)="getAlimentos(c)">
          {{ c.descricao }}
        </button>

        <button *ngIf="isAlimento" ion-item (click)="adicionaAlimento(c)">
          {{ c.descricao }}
        </button>

      </ion-row>

    </ion-grid>

  </ion-list>

</ion-content>
