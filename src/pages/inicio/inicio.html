<ion-header>
  <ion-navbar>
    <ion-title>
      Início
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showMsg()">
        <ion-icon name="mail"></ion-icon>
      </button>

      <button ion-button icon-only (click)="config()">
        <ion-icon name="settings"></ion-icon>
      </button>

    </ion-buttons>


  </ion-navbar>


</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-item>
      <ion-row class="center">
        <ion-avatar item-start>
          <img src="{{ usuario?.foto }}">
        </ion-avatar>
      </ion-row>
      <ion-row class="center">
        <h2>Olá, {{ usuario?.nome }}</h2>
      </ion-row>
      <ion-row class="center">
        <p>{{ usuario?.email }}</p>
      </ion-row>
    </ion-item>

    <ion-segment>
      <ion-segment-button>
        Evolução
      </ion-segment-button>
      <ion-segment-button>
        Artigos
      </ion-segment-button>
      <ion-segment-button>
        Receitas
      </ion-segment-button>
    </ion-segment>
  </ion-grid>

</ion-content>
