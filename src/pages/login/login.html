  <ion-card class="card">
    <ion-card-header class="header-bd" text-center>
      Login
    </ion-card-header>
    <ion-card-content>

      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>


          <ion-item>
            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
          </ion-item>

        </ion-list>

        <div padding-horizontal>

          <button ion-button full type="submit" class="login-button">Entrar</button>

        </div>

      </form>

    </ion-card-content>

  </ion-card>

</ion-content>
